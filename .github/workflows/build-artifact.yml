name: build-artifact
on: push

jobs:
  nes-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup dependencies
        shell: bash
        run: sudo apt-get install build-essential python3-pil cc65

      - name: Run makefile
        run: |
            cd nes
            make 240pee.nes 240pee-bnrom.nes mdfourier.nsf mdfourier4k.nes

      - name: Upload ROM binaries
        uses: actions/upload-artifact@v3
        with:
          name: 240pee-NES
          path: |
            nes/240pee.nes
            nes/240pee-bnrom.nes
            nes/mdfourier.nsf
            nes/mdfourier4k.nes
            nes/map.txt
            nes/bnmap.txt
            nes/mdfmap.txt
            nes/nsfmap.txt
  gb-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup dependencies
        shell: bash
        run: |
            sudo apt-get install libpng-dev python3-pil build-essential bison pkg-config
            mkdir develop
            cd develop
            git clone https://github.com/gbdev/rgbds.git
            cd rgbds
            make
            make install PREFIX="$HOME/.local"
            export PATH="$HOME/.local/bin:$PATH"
            export MANPATH="$HOME/.local/share/man:$MANPATH"
            cd ../..

      - name: Run makefile
        run: |
            cd gameboy
            make gb240p.gb

      - name: Upload ROM binaries
        uses: actions/upload-artifact@v3
        with:
          name: 240pee-GB
          path: |
            gameboy/gb240p.gb
            gameboy/gb240p.map
            gameboy/gb240p.sym

  gba-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup dependencies
        run: |
            wget https://apt.devkitpro.org/install-devkitpro-pacman
            chmod +x ./install-devkitpro-pacman
            sudo ./install-devkitpro-pacman
            echo -ne '\ny\n' | sudo dkp-pacman -S gba-dev
            sudo apt-get install python3-pil

      - name: Run makefile
        run: |
            cd gba
            source /etc/profile.d/devkit-env.sh
            make 240pee_mb.gba

      - name: Upload ROM binaries
        uses: actions/upload-artifact@v3
        with:
          name: 240pee-GB
          path: |
            gba/240pee_mb.gba
            gba/240pee_mb.elf
